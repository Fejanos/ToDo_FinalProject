<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

    <!-- ICON styles from Font Awesome -->
    <link rel="stylesheet" href="src/fontawesome4/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    
    <!-- NAV START -->
    <nav>
        <ul class="nav-links">
            <!-- Add new task -->
            <li>
                <a href="">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </a>
            </li>

            <!-- Todo list -->
            <li>
                <a href="">
                    <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                </a>
            </li>

        </ul>
    </nav>
    <!-- NAV END -->


    <!-- HEADER START -->
    <header>
        <h1>
            <i class="fa fa-bell" aria-hidden="true"></i>
            My Todos
        </h1>
        <p>Keep track of your daily tasks</p>
    </header>
    <!-- HEADER END -->


    <!-- MAIN START -->
    <main>

        <!-- Add new task -->
         <section class="task-form">
            <h2>Add Task</h2>
            <form>
                <p class="message" style="display:none;">Task added successfully!</p>
                <div>
                    <label for="title">Task name</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="actions">
                    <button type="submit">Add</button>
                    <button type="reset" class="secondary">Clear</button>
                </div>
            </form>
        </section>

        <!-- Todo list -->
        <section class="collection" style="display: none;">
				
            <h2>To-do list</h2>            
            <ul class="list">

            </ul>

        </section>


    </main>
    <!-- MAIN END -->


    <!-- FOOTER START -->
    <footer>
        <p>&copy; 2025 My Todos. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="https://github.com/Fejanos/ToDo_FinalProject" target="_blank">GitHub</a></li>   
        </ul>
    </footer>
    <!-- FOOTER END -->


    <!-- SCRIPTS based on the order -->
    <script src="src/system/model.js"></script>
	<script src="src/system/view.js"></script>
	<script src="src/system/controller.js"></script>
	<script src="src/script.js"></script>

</body>
</html>
